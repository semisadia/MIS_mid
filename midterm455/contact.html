<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header,
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1em;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }

        h1 {
            text-align: center;
            color:white;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 8px;
            color: #555;
        }

        input,
        textarea {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        input[type="submit"] {
            background-color: #4caf50;
            color: #fff;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }
        footer p:nth-child(1){
            text-align: center;
    font-size: 30px;
    color: #fff;
    margin-bottom: 20px;
    font-weight: bold;

}
footer p:nth-child(2){
    color:#fff;
    font-size: 17px;
    width: 500px;
    text-align: center;
    line-height: 26px;
}
        .social{
            display: flex;
}
.social a{
    text-align: center;
    width: 45px;
    height: 45px;
    display: flex;
    align-items: center;
    justify-content: center;
    background: #f9004d;
    border-radius: 50%;
    margin: 22px 10px;
    color: #fff;
    text-decoration: none;
}
.social a:hover{
    transform: scale(1.3);
    transform: .3s;
}

    </style>
</head>

<body>

    <header>
        <h1>Contact Page</h1>
    </header>

    <div class="container">
        <form action="#" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" required></textarea>

            <input type="submit" value="Submit">
        </form>
    </div>

    <footer>
        <p>WOODENhub<br>
        Wanna Visit Our Social Media Pages?Here you go<br</p>
        <p>Thank<span>you</span></p>
        
        <p>&copy; 2023 Your Company. All rights reserved.</p>
        <div class="social">
            <a href=target="blank"><b>F</b></a>
            <a href=target="blank"><b>I</b></a>
            <a href=target="blank"><b>IN</b></a>
        </div>
    </footer>

</body>

</html>
